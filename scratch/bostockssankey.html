<!DOCTYPE html>
<style>
#chart {
  height: 500px;
}

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

</style>

<body>
<p id="chart">
<script src="../js/d3.v3.min.js"></script>
<script src="../js/sankey.js"></script>
<script src="bostockssankey.js"></script>
</body>
